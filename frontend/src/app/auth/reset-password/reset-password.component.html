<app-auth-shared-style>
    <h1>Új jelszó megadása</h1>
    <div class="mx-auto" id="form">
        <div class="mt-5">
            <p><label for="loginPassword">Jelszó</label></p>
            <p class="relative">
                <input class="rounded-md pe-12" [type]="this.authService.passwordInputType" name="loginPassword" id="loginPassword" [(ngModel)]="newPassword" required/>
                <img (click)="ChangePasswordVisibility()" src="../../../assets/${}" [src]="'../../../assets/' + this.authService.imageName" alt="Password Visibility" class="absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer">
            </p>
        </div>
        <div class="my-5">
            <p>
                <label for="loginPassword">Jelszó megerősítése</label>
                <input class="rounded-md" [type]="this.authService.passwordInputType" name="loginPassword" id="loginPassword"  [(ngModel)]="confirmNewPassword" required/>
            </p>
        </div>
        <div class="text-center">
            <button (click)="ResetPassword()" class="rounded-xl">Jelszó visszaállítása</button>
        </div>
    </div>
</app-auth-shared-style>
