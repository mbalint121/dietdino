<div class="border-solid border-2 rounded-lg p-3 inline-flex bottom-5 right-5 fixed z-50 pointer-events-none" 
  [ngClass]="{
  'duration-500': true,
  'opacity-0' : !this.popupService.isVisible,
  'opacity-100' : this.popupService.isVisible,
  'border-green-600 bg-green-100 text-green-600': this.popupService.type === 'success',
  'border-red-600 bg-red-100 text-red-600': this.popupService.type === 'error',
  'border-blue-600 bg-blue-100 text-blue-600': this.popupService.type === 'information',
  'border-yellow-600 bg-yellow-100 text-yellow-600': this.popupService.type === 'warning'}">
  
  <p class="me-6" id="popupMessage">{{ this.popupService.message }}</p>

  <img class="pointer-events-auto cursor-pointer" (click)="HidePopup()" 
    src="../../../assets/close-icon.svg" 
    alt="Close popup">
</div>
